{% extends "main_layout.html" %}
{% block content %}

<div>
    <h3>HALAMAN LOGIN</h3>
</div>
<br>
<div>
    <form method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Input Email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Input Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
            
{% endblock %}
