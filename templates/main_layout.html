<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>Flask</title>
</head>
<body>
    
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">

            <div class="container">
                <a class="navbar-brand mr-4" href="/">
                    <font color="white">Flask App</font>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{url_for('halaman_utama')}}"><input type="submit" class="btn btn-outline-info"
                            value="Home"></a>
                        <a class="nav-item nav-link" href="{{url_for('halaman_about')}}"><input type="submit" class="btn btn-outline-info"
                            value="About"></a>
                        <a class="nav-item nav-link" href="{{url_for('halaman_contact')}}"><input type="submit" class="btn btn-outline-info"
                            value="Conctact"></a>
                        {% if "user" in session %}
                            <a class="nav-item nav-link" href="{{url_for('halaman_logout')}}"><input type="submit" class="btn btn-outline-info"
                                value="Logout"></a>
                        {% else %}
                            <a class="nav-item nav-link" href="{{url_for('halaman_login')}}"><input type="submit" class="btn btn-outline-info"
                                value="Login"></a>
                        {% endif %}
                    </div>
                </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
